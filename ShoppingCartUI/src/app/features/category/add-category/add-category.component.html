<div class="container">
  <h1 class="mt-4 text-center">Add Category</h1>

  <form (ngSubmit)="onFormSubmit()" class="mt-4">
    <div class="mb-3">
      <label for="categoryName" class="form-label">Category Name</label>
      <input type="text" class="form-control" id="categoryName" [(ngModel)]="model.name" name="name" required />
      <div *ngIf="errorMessage" class="alert alert-danger mt-2" role="alert">
        {{ errorMessage }}
      </div>
    </div>

    <div class="mb-3 text-center">
      <button type="submit" class="btn btn-success btn-lg">Add Category</button>
    </div>
  </form>
</div>
