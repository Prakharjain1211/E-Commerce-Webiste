<div class="container">
    <h1 class="mt-3 text-center">Category List</h1>
    <div class="d-flex justify-content-end mt-3">
        <ng-container *ngIf="user !== undefined && user?.email === 'admin@example.com'">
        <a [routerLink]="['/admin/categories/add']" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Add Category
        </a>
    </ng-container>
    </div>

    <ng-container *ngIf="categories$ | async as categories">
        <table class="table table-hover table-bordered mt-3 shadow" style="max-width: 600px; margin: auto;">
            <thead class="table-dark text-white">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <ng-container *ngIf="user !== undefined && user?.email === 'admin@example.com'">
                    <th class="text-center">Actions</th>
                    </ng-container>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                    <ng-container *ngIf="user !== undefined && user?.email === 'admin@example.com'">
                    <td class="text-center">
                        <a class="btn btn-warning" [routerLink]="['/admin/categories', category.id]">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                    </td>
                </ng-container>
                </tr>
            </tbody>
        </table>
    </ng-container>

    <ng-container *ngIf="!(categories$ | async)">
        <div class="alert alert-warning mt-3">No categories available.</div>
    </ng-container>
</div>
