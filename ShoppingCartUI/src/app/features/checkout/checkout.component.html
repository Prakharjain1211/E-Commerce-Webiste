    <div class="checkout-container p-4 bg-light rounded shadow">
      <h2 class="text-center mb-4"><i class="fas fa-credit-card"></i> Checkout</h2>
      
      <div *ngIf="model.cartItems.length > 0; else emptyCart">
        <table class="table table-striped table-hover table-responsive custom-table">
          <thead class="bg-primary text-white text-center">
            <tr>
              <th>Name</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of model.cartItems">
              <td>{{ item.product.name }}</td>
              <td>{{ item.quantity }}</td>
              <td>{{ item.product.price | currency }}</td>
              <td>{{ item.product.price * item.quantity | currency }}</td>
            </tr>
          </tbody>
        </table>
        
        <h5 class="text-end mt-4 text-success font-weight-bold">
          <span class="fw-bold"><i class="fas fa-tag"></i> Total Price: </span> {{ calculateTotalPrice() | currency }}
        </h5>
        
        <div class="text-end">
          <button class="btn btn-dark mt-3" (click)="placeOrder()">
            <i class="fas fa-check-circle"></i> Place Order
          </button>
        </div>
      </div>
      
      <ng-template #emptyCart>
        <div class="alert alert-warning text-center">
          <p><i class="fas fa-exclamation-triangle"></i> Your cart is empty.</p>
        </div>
      </ng-template>
    </div>
