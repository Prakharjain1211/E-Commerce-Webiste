<div class="orders-container mt-4 p-4 bg-light rounded shadow">
  <h2 class="text-center mb-4">Your Orders</h2>
  <div *ngIf="orders.length > 0; else noOrders">
    <table class="table table-striped table-hover table-responsive-sm custom-table">
      <thead class="table-primary">
        <tr>
          <th>Order ID</th>
          <th>Order Date</th>
          <th>Total Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.id }}</td>
          <td>{{ order.orderDate | date:'shortDate' }}</td>
          <td>â‚¹ {{ order.totalAmount }}</td>
          <td>
            <a class="btn btn-info btn-sm" [routerLink]="['/orders', order.id]">
              <i class="fas fa-eye"></i> View
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noOrders>
    <div class="alert alert-warning text-center">
      <p>No orders found.</p>
    </div>
  </ng-template>
</div>
