<div class="container">
    <h1 class="mt-3">Add Product</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <label for="title" class="form-label">Name</label>
                <input type="text" id="title" name="title" class="form-control" [(ngModel)]="model.name">
            </div>


            <div class="mt-3">
                <label for="shortDescription" class="form-label">Short Description</label>
                <input type="text" id="shortDescription" name="shortDescription" class="form-control" [(ngModel)]="model.shortdescription">
            </div>

            
            <div class="mt-3">
                <label for="featuredImageUrl" class="form-label">Featured Image Url              </label>               

                <ng-container *ngIf="model.featuredImageUrl !==''">
                    <div>
                        <img [src]="model.featuredImageUrl" height="100" class="my-2">
                    </div>
                </ng-container>
                <input type="text" id="featuredImageUrl" name="featuredImageUrl" class="form-control" [(ngModel)]="model.featuredImageUrl">
            </div>

            <div class="mt-3">
                <label for="author" class="form-label">Price</label>
                <input type="text" id="author" name="author" class="form-control" [(ngModel)]="model.price">
            </div>


            <div class="mt-3">
                <label for="categories" class="form-label">Categories</label>

                <ng-container *ngIf="categories$ | async as categories">
                    <select class="form-control" [(ngModel)]="model.categories" name="categories" id="categories" multiple>
                        <option *ngFor="let category of categories"[value]="category.id" >{{category.name}}</option>
                    </select>
                </ng-container>

            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
