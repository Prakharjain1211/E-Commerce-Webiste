<div class="container">
    <h1 class="mt-3 text-center text-primary">Product List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/products/add/addProduct']" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Add Product
        </a>
    </div>

    <ng-container *ngIf="products$ | async as products">
        <table class="table table-hover table-bordered mt-3 shadow" style="max-width: 800px; margin: auto;">
            <thead class="table-dark text-white">
                <tr>
                    <th>Name</th>
                    <!-- <th>Short Description</th> -->
                    <th>Price</th>
                    <th>Categories</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>{{ product.name }}</td>
                    <!-- <td>{{ product.shortdescription }}</td> -->
                    <td>{{ product.price | currency }}</td>
                    <td >
                        <span *ngFor="let category of product.categories">
                       <span class="badge bg-secondary me-2">{{category.name}} </span> 
                    </span>
                    </td>
                    <td class="text-center">
                        <a class="btn btn-warning" [routerLink]="['/admin/products', product.id]">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>

    <ng-container *ngIf="!(products$ | async)">
        <div class="alert alert-warning mt-3 text-center">No products available.</div>
    </ng-container>
</div>
