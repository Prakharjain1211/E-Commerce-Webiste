<div class="container">
  <h1 class="mt-1"><i class="fas fa-edit me-2"></i>Edit Product</h1>

  <ng-container *ngIf="model">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-4">
        <div class="mb-4">
          <label for="title" class="form-label"><i class="fas fa-heading me-2"></i>Title</label>
          <input type="text" id="title" name="title" class="form-control" [(ngModel)]="model.name" required>
        </div>

        <div class="mb-4">
          <label for="price" class="form-label"><i class="fas fa-dollar-sign me-2"></i>Price</label>
          <input type="number" id="price" name="price" class="form-control" [(ngModel)]="model.price" required>
        </div>

        <div class="mb-4">
          <label for="shortDescription" class="form-label"><strong>Short Description</strong></label>
          <textarea id="shortDescription" name="shortDescription" class="form-control" rows="4" [(ngModel)]="model.shortDescription" required></textarea>
        </div>
        

        <div class="mb-4">
          <label for="featuredImageUrl" class="form-label"><i class="fas fa-image me-2"></i>Featured Image Url</label>
          <div class="input-group">
            <input type="text" id="featuredImageUrl" name="featuredImageUrl" class="form-control" [(ngModel)]="model.featuredImageUrl">
          </div>
          <img *ngIf="model.featuredImageUrl" [src]="model.featuredImageUrl" alt="Featured Image" class="img-fluid mt-2" style="max-height: 200px;">
        </div>

        <div class="mb-4">
          <label for="categories" class="form-label"><i class="fas fa-tags me-2"></i>Categories</label>
          <select class="form-control" [(ngModel)]="selectedCategories" name="categories" id="categories" multiple required>
            <option *ngFor="let category of categories$ | async" [value]="category.id">{{category.name}}</option>
          </select>
        </div>

        <div class="mt-5 d-flex justify-content-end">
          <button type="submit" class="btn btn-primary me-3"><i class="fas fa-save me-1"></i>Save</button>
          <button type="button" class="btn btn-danger" (click)="onDelete()"><i class="fas fa-trash-alt me-1"></i>Delete</button>
        </div>
      </div>
    </form>
  </ng-container>
</div>
